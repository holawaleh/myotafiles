<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>OTA Firmware Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- ================= LOGIN PAGE ================= -->
  <div id="loginPage" class="page active">
    <div class="login-container">
      <div class="login-card">
        <h2 class="login-title">OTA Manager</h2>
        <p class="login-subtitle">Sign in to manage firmware</p>

        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />

        <button class="btn-primary" onclick="handleLogin()">Sign In</button>

        <p class="login-note">
          Demo login – authentication will be added later.
        </p>
      </div>
    </div>
  </div>

  <!-- ================= DASHBOARD PAGE ================= -->
  <div id="dashboardPage" class="page">
    <div class="container">

      <!-- Header -->
      <div class="header">
        <div>
          <div class="main-title">OTA Firmware Dashboard</div>
          <div class="subtitle">ESP32 Over-The-Air Management</div>
        </div>
        <button class="btn-primary" onclick="handleLogout()">Logout</button>
      </div>

      <!-- Error banner -->
      <div id="errorBanner" class="error-banner hidden">
        <span id="errorText"></span>
        <button onclick="closeError()">✕</button>
      </div>

      <!-- ================= Upload Firmware ================= -->
      <div class="card">
        <div class="card-title">Upload Firmware</div>

        <div class="form-grid">
          <div class="form-group">
            <label>Device Type</label>
            <input id="deviceType" value="esp_test" />
          </div>

          <div class="form-group">
            <label>Version</label>
            <input id="version" placeholder="e.g. 1.0.3" />
          </div>

          <div class="form-group">
            <label>Firmware (.bin)</label>
            <input type="file" id="binFile" />
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="isActive" />
            <label for="isActive">Set as active firmware</label>
          </div>
        </div>

        <br />
        <button id="uploadBtn" class="btn-primary" onclick="handleUpload()">
          Upload Firmware
        </button>
      </div>

      <!-- ================= Firmware List ================= -->
      <div class="card">
        <div class="card-title">Firmware List</div>

        <div class="table-container">
          <div id="firmwareList">
            <p class="subtitle">Loading firmware…</p>
          </div>
        </div>
      </div>

      <!-- ================= OTA LOGS ================= -->
      <div class="card">
        <div class="card-title">OTA Activity Logs</div>

        <div class="table-container">
          <div id="otaLogList">
            <p class="subtitle">Loading OTA logs…</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
